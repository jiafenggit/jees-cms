<!DOCTYPE html>
[#include "../public/common.inc.htm"]
[#include "../public/resource.inc.htm"]
<table cellspacing="1" cellpadding="0" class="table-line td-left">
	<tr>
		<th class="width130">标题</th>
		<td>
			${(notice.title)!""}
		</td>
	</tr>
	<tr>
		<th>类型</th>
		<td>
			${(notice.type.name)!""}
		</td>
	</tr>
	<tr>
		<th>作者</th>
		<td>
			${(notice.author.name)!""}
		</td>
	</tr>
	<tr>
		<th>时间</th>
		<td>
			${millisToDateTime((notice.createTime)!0)}
		</td>
	</tr>
	<tr>
		<th>内容</th>
		<td>
			${(notice.content)!""}
		</td>
	</tr>
</table>
