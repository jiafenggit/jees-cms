<#include "../Public/common.inc.htm">
<#macro listOrganize seq=[]>
	<#list seq as organize>
	{
		"id" : ${organize.id},
		"text" : "${organize.name}",
		"children" : [<@listOrganize seq=organize.children />]
	}
	<#if organize_has_next>,</#if>
	</#list>
</#macro>
[<@listOrganize seq=_ASSIGN_.rows />]
