	var Web_pageSize = parseInt('${_PAGE_SIZE_}');
	var Web_projectUrl = '${_WEB_URL_}';
	var Web_themeUrl = '${_THEME_URL_}';
	function Web_url(action, controller, module) {
		var url = Web_projectUrl;
		url += '/';
		url += module ? module : '${_MODULE_}';
		url += '/';
		url += controller ? controller : '${_CONTROLLER_}';
		url += '/';
		url += action ? action : '${_ACTION_}';
		return url;
	}
</script>
