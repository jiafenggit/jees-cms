[#include "../public/header.inc.htm"]
<div class="main-container">
	<ol class="breadcrumb crumb-navigate">
		<li class="glyphicon glyphicon-home"><a class="margin-left5" href="${_webUrl_}">主页</a></li>
		[#list columnParentList![] as item]
		<li><a href="${item.url!""}">${item.name!""}</a></li>
		[/#list]
		<li class="active">正文</li>
	</ol>
	<div class="article-container">
		<div class="article-container-left">
		</div>
		<div class="article-container-right">
			<ul class="list-group">
				<li class="list-group-item disabled">推荐文章</li>
				[#list recommendList![] as item]
				<li class="list-group-item text-ellipsis"><a target="_blank" href="${item.web_url!""}" title="${item.title!""}">${item.title!""}</a></li>
				[/#list]
			</ul>
		</div>
	</div>
</div>
[#include "../public/footer.inc.htm"]
